<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두다두</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <header id="header">
                <h1><img src="./img/DUDADU_logo2.svg" class="logo"></h1>
            </header>
            <div class="top_wrap">
                <img src="../001-the-fool/img/bg_linear.png" class="bg_linear" alt="리니어 그라디언트">
                <div class="top_dudadu_wrap">
                    
                    <img src="../001-the-fool/img/dudadu_magic.gif" class="top_dudadu" alt="마법사 두다두">
                    <!-- <img src="./img/top_gif.gif" alt="gif 이미지"> -->
                </div>
            </div>
            <!-- <img src="./img/light.png" alt="빛" class="light"> -->
            <div class="cont">
     <h3 class="tit">조급해 할 필요 없이, <br>
                    <b>내면의 소리</b>에 귀 기울여봐유!
                </h3>
                <div class="box_wrap">
                    <div class="box first">
                        <p class="box-tit">모든 답은 내 안에 있어유!</p>
                        <p class="box-txt">움직이기보다 가만히 머물며,<br>
                            감정과 직관을 관찰하는 시기에유!</p>
                    </div>
                    <div class="box second">
                        <div class="tag_wrap">
                            <div class="tag">
                                직관
                            </div>
                            <div class="tag">
                                비밀
                            </div>
                            <div class="tag">
                                고요함
                            </div>
                            <div class="tag">
                                자기이해
                            </div>
                        </div>
                        <div class="box-txt">
                            <p>막연한 불안이나 설명할 수 없는 끌림이 있다면,
                                그건 당신의 무의식이 보내는 신호일지도 몰라유.</p><br>

                            <p>지금은 밖을 향해 움직이기보다,
                                마음 깊은 곳에 귀를 기울일 때예유!</p><br>

                            <p>당신이 이미 알고 있는 답, 조급함을 내려놓고
                                머리가 아니라 마음 속 깊은 곳에 귀 귀울여 봐유!!</p>
                        </div>
                    </div>
                    <div class="video">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/DxUWTi_CUoo?si=LGoraF2BWqBcxON0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <a href="https://www.instagram.com/dudadu_official/" class="btn_insta" target="_blank">
                        <p class="kor">두다두 인스타 계정 놀러가기</p>

                        <p class="eng">Visit Dudadu's Instagram</p>
                    </a>

                </div>

            </div>

        </div>
