<!DOCTYPE html>

<head>

    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <header id="header">
                <h1><img src="./img/DUDADU_logo2.svg" class="logo"></h1>
            </header>
            <div class="top_wrap">
                <img src="../001-the-fool/img/bg_linear.png" class="bg_linear" alt="리니어 그라디언트">
                <div class="top_dudadu_wrap">
                    
                    <img src="../001-the-fool/img/dudadu_magic.gif" class="top_dudadu" alt="마법사 두다두">

                </div>
            </div>
            <!-- <img src="./img/light.png" alt="빛" class="light"> -->
            <div class="cont">
                <h3 class="tit">끝이라고 느낄 때 <br>
                    <b>변화</b>가 시작돼유!!
                </h3>
                <div class="box_wrap">
                    <div class="box first">

                    </div>
                    <div class="box second">
                        <div class="tag_wrap">
                            <div class="tag">
                                바닥
                            </div>
                            <div class="tag">
                                디딤돌
                            </div>
                            <div class="tag">
                                절망
                            </div>
                            <div class="tag">
                                재시작
                            </div>
                        </div>
                        <div class="box-txt">
                            <p>더 낮아질 수 없다고 느낄 때,
                                그 바닥이 디딤돌이 되어줄 수 있어유!</p><br>

                            <p>지금은 괴롭고 막막할 수 있지만,
                                이 바닥이 당신을 밀어올릴 거에유.</p><br>

                            <p>무너진 자리에서 다시 시작하는 사람,
                                그게 바로 당신이에유!</p>
                        </div>
                    </div>
                    <div class="video">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/DxUWTi_CUoo?si=LGoraF2BWqBcxON0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <a href="https://www.instagram.com/dudadu_official/" class="btn_insta" target="_blank">
                        <p class="kor">두다두 인스타 계정 놀러가기</p>

                        <p class="eng">Visit Dudadu's Instagram</p>
