<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두다두</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <header id="header">
                <h1><img src="./img/DUDADU_logo2.svg" class="logo"></h1>
            </header>
            <div class="top_wrap">
                <img src="../001-the-fool/img/bg_linear.png" class="bg_linear" alt="리니어 그라디언트">
                <div class="top_dudadu_wrap">
                    
                    <img src="../001-the-fool/img/dudadu_magic.gif" class="top_dudadu" alt="마법사 두다두">
                    <!-- <img src="./img/top_gif.gif" alt="gif 이미지"> -->
                </div>
            </div>
            <!-- <img src="./img/light.png" alt="빛" class="light"> -->
            <div class="cont">
                <h3 class="tit">하나의 여정을 <br>
                    멋지게 <b>완주</b>했네유!!
                </h3>
                <div class="box_wrap">
                    <div class="box first">
                        <p class="box-tit">성취와 완성의 순간이에유!</p>
                        <p class="box-txt">모든 노력의 조각들이 맞춰지고,<br>
                            멋진 퍼즐을 완성했네유!</p>
                    </div>
                    <div class="box second">
                        <div class="tag_wrap">
                            <div class="tag">
                                완성
                            </div>
                            <div class="tag">
                                성취
                            </div>
                            <div class="tag">
                                순환
                            </div>
                            <div class="tag">
                                통합
                            </div>
                        </div>
                        <div class="box-txt">
                            <p>하나의 사이클이 마무리된 때예유,
                                너무너무 고생했어유!</p><br>

                            <p>이제는 안심하고, 다음 여행을
                                시작해도 좋은 시점이에유!</p><br>

                            <p>당신은 더 넓은 세상으로
                                나아갈 준비가 되어있어유!</p>
                        </div>
                    </div>
                    <div class="video">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/DxUWTi_CUoo?si=LGoraF2BWqBcxON0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <a href="https://www.instagram.com/dudadu_official/" class="btn_insta" target="_blank">
                        <p class="kor">두다두 인스타 계정 놀러가기</p>

                        <p class="eng">Visit Dudadu's Instagram</p>
                    </a>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
