<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두다두</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <header id="header">
                <h1><img src="./img/DUDADU_logo2.svg" class="logo"></h1>
            </header>
            <div class="top_wrap">
                <img src="../001-the-fool/img/bg_linear.png" class="bg_linear" alt="리니어 그라디언트">
                <div class="top_dudadu_wrap">
                    
                    <img src="../001-the-fool/img/dudadu_magic.gif" class="top_dudadu" alt="마법사 두다두">
                    <!-- <img src="./img/top_gif.gif" alt="gif 이미지"> -->
                </div>
            </div>
            <!-- <img src="./img/light.png" alt="빛" class="light"> -->
            <div class="cont">
                <h3 class="tit">빛나는<b>결과</b>가 <br>
                    돌아오는 순간이에유!!
                </h3>
                <div class="box_wrap">
                    <div class="box first">
                        <p class="box-tit">이건 당신이 해낸 성취에유!</p>
                        <p class="box-txt">노력했던 일들이<br>
                            좋은 결과로 돌아오는 순간이에유!</p>
                    </div>
                    <div class="box second">
                        <div class="tag_wrap">
                            <div class="tag">
                                성공
                            </div>
                            <div class="tag">
                                인정
                            </div>
                            <div class="tag">
                                승리
                            </div>
                            <div class="tag">
                                칭찬
                            </div>
                        </div>
                        <div class="box-txt">
                            <p>남들이 알아주든 안 알아주든,
                                이미 당신은 충분히 잘해온 거에유!</p><br>

                            <p>이제는 스스로를 칭찬해줘야 할 시점이에유.
                                "나 정말 수고했어!"라고 말해보세유.</p><br>

                            <p>그리고 이 기운을 타고,
                                다음 도전도 멋지게 이어갈 수 있어유!</p>
                        </div>
                    </div>
                    <div class="video">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/DxUWTi_CUoo?si=LGoraF2BWqBcxON0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <a href="https://www.instagram.com/dudadu_official/" class="btn_insta" target="_blank">
                        <p class="kor">두다두 인스타 계정 놀러가기</p>

                        <p class="eng">Visit Dudadu's Instagram</p>
                    </a>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
