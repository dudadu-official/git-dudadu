<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두다두</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <header id="header">
                <h1><img src="./img/DUDADU_logo2.svg" class="logo"></h1>
            </header>
            <div class="top_wrap">
                <img src="../001-the-fool/img/bg_linear.png" class="bg_linear" alt="리니어 그라디언트">
                <div class="top_dudadu_wrap">
                    
                    <img src="../001-the-fool/img/dudadu_magic.gif" class="top_dudadu" alt="마법사 두다두">
                    <!-- <img src="./img/top_gif.gif" alt="gif 이미지"> -->
                </div>
            </div>
            <!-- <img src="./img/light.png" alt="빛" class="light"> -->
            <div class="cont">
                <h3 class="tit">준비는 끝났어유 <br>
                    이제 <b>결정</b>만 남았어유!!
                </h3>
                <div class="box_wrap">
                    <div class="box first">
                        <p class="box-tit">방향을 정할 타이밍이에유!</p>
                        <p class="box-txt">더 넓은 세상을 향한<br>
                            계획이 시작된 순간이에유!</p>
                    </div>
                    <div class="box second">
                        <div class="tag_wrap">
                            <div class="tag">
                                계획
                            </div>
                            <div class="tag">
                                결단
                            </div>
                            <div class="tag">
                                확장
                            </div>
                            <div class="tag">
                                선택
                            </div>
                        </div>
                        <div class="box-txt">
                            <p>막 새로운 가능성을 떠올린 때예유.
                                어디로 펼쳐나갈지 그려보는 시간이에유!</p><br>

                            <p>세상은 넓고, 당신의 가능성은 더 넓으니
                                어디로 펼쳐나갈지 그려보는 시간이에유!</p><br>

                            <p>주저하지말고, 바로 다음 스텝을
                                향한 계획을 세워보세유!</p>
                        </div>
                    </div>
                    <div class="video">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/DxUWTi_CUoo?si=LGoraF2BWqBcxON0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <a href="https://www.instagram.com/dudadu_official/" class="btn_insta" target="_blank">
                        <p class="kor">두다두 인스타 계정 놀러가기</p>

                        <p class="eng">Visit Dudadu's Instagram</p>
                    </a>

                </div>

            </div>

        </div>

    </div>
