<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두다두</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <header id="header">
                <h1><img src="./img/DUDADU_logo2.svg" class="logo"></h1>
            </header>
            <div class="top_wrap">
                <img src="../001-the-fool/img/bg_linear.png" class="bg_linear" alt="리니어 그라디언트">
                <div class="top_dudadu_wrap">
                    
                    <img src="../001-the-fool/img/dudadu_magic.gif" class="top_dudadu" alt="마법사 두다두">
                    <!-- <img src="./img/top_gif.gif" alt="gif 이미지"> -->
                </div>
            </div>
            <!-- <img src="./img/light.png" alt="빛" class="light"> -->
            <div class="cont">
                <h3 class="tit">열정과 카리스마로 <br>
                    <b>모두를 사로잡아유!!</b>
                </h3>
                <div class="box_wrap">
                    <div class="box first">
                        <p class="box-tit">매력의 중심에 선 당신!</p>
                        <p class="box-txt">내면의 열정과 멋진 카리스마,<br>
                            당신에게 끌릴 수밖에 없는 순간이에유!</p>
                    </div>
                    <div class="box second">
                        <div class="tag_wrap">
                            <div class="tag">
                                자신감
                            </div>
                            <div class="tag">
                                매력
                            </div>
                            <div class="tag">
                                당당함
                            </div>
                            <div class="tag">
                                리더십
                            </div>
                        </div>
                        <div class="box-txt">
                            <p>나답게 피어나기 시작한 때에유.
                                하고 싶은 말을 솔직하게 꺼내보세유!</p><br>

                            <p>당신의 따뜻한 열정은
                                사람들을 편안하게 이끌 수 있는 힘이에유.</p><br>

                            <p>내가 가진 색을 믿고,
                                당당하게 중심에 서보세유!</p>
                        </div>
                    </div>
                    <div class="video">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/DxUWTi_CUoo?si=LGoraF2BWqBcxON0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <a href="https://www.instagram.com/dudadu_official/" class="btn_insta" target="_blank">
                        <p class="kor">두다두 인스타 계정 놀러가기</p>

                        <p class="eng">Visit Dudadu's Instagram</p>
                    </a>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
